{% extends 'catalog/base.html' %}
{% block content %}
{% load mymedia %}

{% for object in object_list %}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object.name|title }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title"></h1>
                    <img class="card-img-top" src="{% mymedia object.image %}" >
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ object.description|slice:100 }}</li>

                    </ul>
                    <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:view_product' object.pk %}">перейти</a>
                </div>
            </div>
        </div>
    </div>
{% endfor %}

{% endblock %}
